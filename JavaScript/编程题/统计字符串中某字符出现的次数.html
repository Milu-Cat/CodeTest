    <title>统计字符串”aaaabbbccccddfgh”中字母个数或统计最多字母数。</title>

<body>
    统计字符串”aaaabbbccccddfgh”中字母个数或统计最多字母数。
<script>
    var str = 'aaaabbbccccddfgh';
    function countStr( str ){
        var o = {},
            item,
            tempArr = [];
        if (str) tempArr = str.split('');    
        for(var i = 0; i < tempArr.length; i++){
            item = tempArr[i];
            if(o[item]){
                o[item]++;
            } else {
                o[item] = 1;
            }
        }
        return o;
    }

    console.log('字符出现的次数：', countStr(str));

    // ES6
    // function getArrMaxCountStr ( obj ) {

    //         vs = Object.values(obj);
    //     var max = Math.max.apply(Math, vs);
    //     return ks[vs.indexOf(max)];
    // }

    // ES5
    function getArrMaxCountStr ( obj ) {
        var ks = [], vs = [];
        for(var key in obj){
            ks.push(key);
            vs.push(obj[key]);
        }
        var max = Math.max.apply(Math, vs);
        return ks[vs.indexOf(max)];
    }

    console.log('出现最多次的字符：', getArrMaxCountStr(countStr(str)));
    
</script>
